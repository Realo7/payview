<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自助缴费终端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./MyCss/common.css">
    <link rel="stylesheet" type="text/css" href="MyCss/pay_1280.css" media="screen and (max-width:1280px)" />
    <link rel="stylesheet" type="text/css" href="MyCss/pay_1366.css" media="screen and (min-width:1281px)" />
    <script src="./js/mui.js"></script>
    <script src="Myjs/common.js"></script>
    <script src="Myjs/jquery-3.2.1.min.js"></script>
    <script src="Myjs/jquery-qrcode-0.14.0.js"></script>
    <script src="Myjs/pay.js?v=17"></script>
</head>

<body>
    <div id="div_content" class="mui-content">
        <div id="Top" class="mui-row">
            <div id="ShowStatus" class="mui-col-xs-3 mui-text-center">正常服务</div>
            <div class="mui-col-xs-5">
            </div>
            <div id="Date" class="mui-col-xs-4 mui-text-right lb1">2019-06-20 12:00:00</div>
        </div>
        <div class="mui-row content_middle">
            <div class="mui-col-xs-1"></div>
            <div class="mui-col-xs-5">
                <div class="mui-row middleleft">
                    <span class="span1">车牌号:</span>
                    <span id="lblplate" class="span2">苏B003A2</span>
                    <br>
                    <span class="span1">票号:</span>
                    <span id="lblticket" class="span3">0000007</span>
                    <br>
                    
                    <span class="span1">总金额:</span>
                    <span id="totalMon" class="span4">￥20.00</span>
                    <br><br>
                    <span class="inTM">
                        优惠金额:<span id="lblStayTm" class="constpay02">￥100</span>
                    </span>
                    <br>
                    <br>
                    <span class="inTM">
                        入场时间:
                        <span id="entryTm" class="constpay04">2019-08-09</span>
                        <span id="entryTm2" class="constpay03">12:20:20</span>
                    </span>
                    <br>
                    <br>
                    <span class="inTM">
                        停留时间:<span id="lblStayTm" class="constpay02">100天200小时30分钟</span>
                    </span>
                    <br>
                </div>

                <div id="info" class="mui-row">
                    <div id="cash1" class="QR01">
                        <span>现金支付</span>
                    </div>
                    <div class="commoninfo">
                        <span>应付金额</span>
                        <span id="shouldpay" class="constpay05">￥20.00</span>
                        <br>
                        <span>已付金额</span>
                        <span id="paymon" class="constpay05">￥20.00</span>
                        <br>
                        <span>找零金额</span>
                        <span id="oddchange" class="constpay05">￥0.00</span>

                    </div>


                </div>

            </div>
            <!-- 中部右侧 -->
            <div class="mui-col-xs-6" style="height: 100%;">
                <span style="font-size: 32px;line-height: 40px;margin-left:45%;">扫码支付</span>
                <img src="images/QR.png" alt="" id="qrcode-logo" style="display:none">
                <div id="qrcode" style="height:60%;text-align: center;padding-left: 10%;">
                </div>


                <div id="cash" class="cashimg"></div>
            </div>
            <!-- <div class="mui-col-xs-1"></div> -->
        </div>
    </div>

</body>

</html>
