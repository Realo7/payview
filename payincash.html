<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自助缴费终端</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="MyCss/pay_1280.css" media="screen and (max-width:1280px)" />
    <link rel="stylesheet" type="text/css" href="MyCss/pay_1366.css" media="screen and (min-width:1281px)" />
    <script src="./js/mui.js"></script>
    <script src="Myjs/common.js"></script>
    <script src="Myjs/jquery-3.2.1.min.js"></script>
    <script src="Myjs/jquery-qrcode-0.14.0.js"></script>
    <script src="Myjs/pay.js?v=15"></script>
</head>

<body>
    <div id="div_content" class="mui-content">
        <div id="Top" class="mui-row">
            <div id="ShowStatus" class="mui-col-xs-3 mui-text-center">正常服务</div>
            <div class="mui-col-xs-5">
            </div>
            <div id="Date" class="mui-col-xs-4 mui-text-right lbl"></div>
        </div>

        <div class="mui-row content_middle">
            <div class="mui-col-xs-1"></div>
            <div id="qrcode" class="mui-col-xs-5">
                <div class="mui-row middleleft">
                    <span class="span1">车牌号 : </span>
                    <span class="span1"> 苏B 12345</span>

                    <p>入场时间 : 2019-11-11 00.00.00</p>
                    <p>停留时间 : 10小时</p>
                </div>
                <div id="info" class="mui-row">
                    <div class="QR01">
                        <span>现金支付</span>
                    </div>

                    <br>
                    <div class="commoninfo">
                        <span>应付金额</span>
                        <span class="constpay02">￥20.00</span>
                        <br>
                        <span>已付金额</span>
                        <span class="constpay02">￥20.00</span>
                        <br>
                        <span>找零金额</span>
                        <span class="constpay02">￥0.00</span>
                        <br>
                        <span style="font-size: 26px;font-weight:bolder;">总应收金额</span>
                        <span class="constpay">￥20.00</span>
                    </div>


                </div>

            </div>
            <div class="mui-col-xs-1"></div>
            <!-- 中部右侧 -->
            <div id="cash" class="mui-col-xs-4">
                <div style="height: 90%;text-align: center;padding-top: 15%;">
                    <img src="./images/cashmechine.png" width="100%">
                </div>

                <div class="mui-col-xs-1"></div>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
